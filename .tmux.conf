# Michele Angrisano's Tmux configuration file. 2019

# Enable mouse mode (tmux 2.1 and above). If uncommented, the command-click to
# open urls doesn't work
# set -g mouse on

# Unbind old C-b
unbind-key C-b

# Set C-a like prefix
set-option -g prefix C-a
bind C-a send prefix
bind C-a last-window
bind e previous-window
bind f next-window

# Move between panes using vim style
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Scroll with fn + Page{Up,Down}
bind -n Pageup copy-mode -u
bind -n S-Pageup copy-mode -u                      
bind -n S-Pagedown send-keys Pagedown

# Copy-Paste with vi-mode
bind P paste-buffer
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

# Set the theme
source "${HOME}/.tmux-themepack/powerline/block/mangrisano-green.tmuxtheme"

# Set xterm-color
set -g default-terminal "xterm-256color"

# Start window numbering at 1
set -g base-index 1

# Start pane numbering at 1
setw -g pane-base-index 1

# Renumber windows after removing one
set -g renumber-windows on

# Keep plenty of history for scrollback
set -g history-limit 50000

# Lower the default tmux delay, this makes tmux more responsive.
set -s escape-time 1

# Restore the cursor shape when closing vim
set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q'

# Set a session with a specific layout:
# Window [1]: Home
# Window [2]: Python Development with 3 panes
# Window [3]: Irssi
new -n home
new-window -n python
split-window -h -p 20 -t 0 python3.7
split-window -v -p 20 -t 0
select-pane -t 0
new-window -n irssi irssi
select-window -t 1
